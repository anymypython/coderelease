{% load static %}
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src={% static "/AdminLTE/img/user2-160x160.jpg" %} class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{ user.username }}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->

        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">MAIN NAVIGATION</li>
            <li id="index"><a href="{% url 'index' %}"><i class="fa fa-desktop"></i> <span>首页</span></a></li>
            <li id="menu_issue" class="treeview">
                <a href="#">
                    <i class="fa fa-list"></i> <span>发布</span>
                    <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                </a>
                <ul class="treeview-menu">
                    <li id="menu_all"><a href="{% url 'update_list' %}"><i class="fa fa-circle-o"></i>更新列表</a></li>
                    <li id="menu_rollback"><a href="{% url 'rollback_list' %}"><i class="fa fa-circle-o"></i>回滚列表</a></li>
                </ul>
            </li>
            <li id="command_li"><a href="{% url 'command' %}"><i class="fa fa-flash "></i> <span>命令</span></a></li>
            <li id="project"><a href="{% url 'projectlist' %}"><i class="fa fa-book"></i> <span>项目</span></a></li>
            <li id="host"><a href="{% url 'hostlist' %}"><i class="fa fa-server"></i> <span>主机</span></a></li>
            <li id="cronlist"><a href="{% url 'cronlist' %}"><i class="fa fa-calendar"></i> <span>计划</span></a></li>

            {% if user.isAdmin == "0" %}
                <li id="users"><a href="{% url "userlist" %}"><i class="fa fa-user"></i> <span>人员</span></a></li>
            {% endif %}
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
